# Analytics
googleanalytics: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /post/:month-:year/:title

# Drafts
show_drafts: true

#html proofer
html_proofer:
  check_favicon: true
  assume_extension: true
  extension: .html
  check_html: true
  disable_external: true

# html minify
compress_html:
  clippings: all
  comments: all
  profile: false

# Links to include in menu navigation
links:
  - title: Home
    url: /
  - title: Tags
    url: /tags
  - title: Sobre
    url: /sobre

jekyll-crosspost_to_medium:
  enabled: false
  cache: .cache
  status: draft
  license: all-rights-reserved
  text: '<p><i>Esse artigo foi originalmente postado <a href=\"#{url}\" rel=\"canonical\">no meu proprio site</a>.</i></p>'
  backdate: true

# exclude my node related stuff
exclude: ['vendor', 'Gemfile', 'Gemfile.lock', 'package.json', 'src', 'node_modules', 'deploy.sh', 'Readme.md', 'initpost.sh', 'gulpfile.js']

